    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorid = document.getElementById("cursor");

            const astndetail = document.getElementById("astndetail");

            logoastn.addEventListener("mouseenter", () => {

            astndetail.style.transitionProperty = "opacity";
            astndetail.style.transitionDuration = "1s";
            astndetail.style.transitionTimingFunction = "ease-in";
            astndetail.style.transitionDelay = "1s";
            cursorid.style.width=0;
            cursorid.style.height=0;
            });

            astndetail.style.opacity = 0;
            astndetail.style.transitionProperty ="none";
            astndetail.style.transitionDuration ="0s";
            astndetail.style.transitionTimingFunction ="none";
            astndetail.style.transitionDelay = "0s";
            cursorid.style.width="15px";
            cursorid.style.height="15px";
            });

                cursorid.style.height=0;
            });

                cursorid.style.height="15px";
            });

    <!-- following script is for the cursor animation -->
    <script type="text/javascript">
        const cursor = document.querySelector('.cursor');
        var timeout;

        //follow cursor on mousemove
        document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";

        //cursor effects when mouse stopped
        function mouseStopped(){
            cursor.style.display = "none";
        }
        clearTimeout(timeout);
        timeout = setTimeout(mouseStopped, 1000);//mouse will be invisible after 500ms of inactivity
        });

        //cursor effects when mouseout
        document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
        });
        
        const links = document.querySelectorAll('a');
        console.log(links);

        links.forEach(link => {
        const elements = link.querySelectorAll('*');
        elements.forEach(element => {
            element.addEventListener('mouseover', () => {
            cursor.style.display = "none";
        });
            element.addEventListener('mouseout', () => {
            cursor.style.display = "block";
            });
        });
        });
    
    </script>
