    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorid = document.getElementById("cursor");
            const logoastn = document.getElementById("logoastn");
            const astndetail = document.getElementById("astndetail");
            let isHovered = false;

            function setCursorSize() {
            if (window.innerWidth <= 700 && !isHovered) {
                cursorid.style.width = "0px";
                cursorid.style.height = "0px";
            } else {
                cursorid.style.width = "15px";
                cursorid.style.height = "15px";
            }
            }

            logoastn.addEventListener("mouseenter", () => {
            isHovered = true;
            astndetail.style.opacity = 1;
            astndetail.style.transitionProperty = "opacity";
            astndetail.style.transitionDuration = "1s";
            astndetail.style.transitionTimingFunction = "ease-in";
            astndetail.style.transitionDelay = "1s";
            cursorid.style.width=0;
            cursorid.style.height=0;
            });

            logoastn.addEventListener("mouseleave", () => {
            isHovered = false;
            astndetail.style.opacity = 0;
            astndetail.style.transitionProperty ="none";
            astndetail.style.transitionDuration ="0s";
            astndetail.style.transitionTimingFunction ="none";
            astndetail.style.transitionDelay = "0s";
            setCursorSize(); // Set cursor size based on screen size
            });

            window.addEventListener("resize", () => {
            setCursorSize(); // Set cursor size based on screen size
            });

            setCursorSize(); // Set initial cursor size based on screen size



            const telegram = document.getElementById("telegram");
            telegram.addEventListener("mouseenter", () =>{
                isHovered=true;
                cursorid.style.width=0;
                cursorid.style.height=0;
            });
            telegram.addEventListener("mouseleave", () =>{
                isHovered=false;
                setCursorSize()
            });


            const logoyt = document.getElementById("logoyt");
            const ytdetail = document.getElementById("ytdetail");

            logoyt.addEventListener("mouseenter", () => {
            isHovered = true;
            ytdetail.style.opacity = 1;
            ytdetail.style.transitionProperty = "opacity";
            ytdetail.style.transitionDuration = "1s";
            ytdetail.style.transitionTimingFunction = "ease-in";
            ytdetail.style.transitionDelay = "1s";
            cursorid.style.width=0;
            cursorid.style.height=0;
            });

            logoyt.addEventListener("mouseleave", () => {
            isHovered = false;
            ytdetail.style.opacity = 0;
            ytdetail.style.transitionProperty ="none";
            ytdetail.style.transitionDuration ="0s";
            ytdetail.style.transitionTimingFunction ="none";
            ytdetail.style.transitionDelay = "0s";
            setCursorSize(); // Set cursor size based on screen size
            });


            const logogumr = document.getElementById("logogumr");

            logogumr.addEventListener("mouseenter", () => {
            isHovered = true;

            gumrdetail.style.transitionDuration = "1s";
            gumrdetail.style.transitionTimingFunction = "ease-in";
            gumrdetail.style.transitionDelay = "1s";
            cursorid.style.width=0;
            cursorid.style.height=0;
            });

            logogumr.addEventListener("mouseleave", () => {
            isHovered = false;
            gumrdetail.style.opacity = 0;
            gumrdetail.style.transitionProperty ="none";
            gumrdetail.style.transitionDuration ="0s";
            gumrdetail.style.transitionTimingFunction ="none";
            gumrdetail.style.transitionDelay = "0s";
            setCursorSize(); // Set cursor size based on screen size
            });

            
    });

    <!-- following script is for the cursor animation -->
    <script type="text/javascript">
        const cursor = document.querySelector('.cursor');
        var timeout;

        //follow cursor on mousemove
        document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";

        //cursor effects when mouse stopped
        function mouseStopped(){
            cursor.style.display = "none";
        }
        clearTimeout(timeout);
        timeout = setTimeout(mouseStopped, 1000);//mouse will be invisible after 500ms of inactivity
        });

        //cursor effects when mouseout
        document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
        });
        
        const links = document.querySelectorAll('a');
        console.log(links);

        links.forEach(link => {
        const elements = link.querySelectorAll('*');
        elements.forEach(element => {
            element.addEventListener('mouseover', () => {
            cursor.style.display = "none";
        });
            element.addEventListener('mouseout', () => {
            cursor.style.display = "block";
            });
        });
        });
    
    </script>
