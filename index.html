    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorid = document.getElementById("cursor");
            const logodiscord = document.getElementById("logodiscord");
            const discorddetail = document.getElementById("discorddetail");
            let isHovered = false;

            function setCursorSize() {
            if (window.innerWidth <= 700 && !isHovered) {
                cursorid.style.width = "0px";
                cursorid.style.height = "0px";
            } else {
                cursorid.style.width = "15px";
                cursorid.style.height = "15px";
            }
            }

            logodiscord.addEventListener("mouseenter", () => {
            isHovered = true;
            discorddetail.style.opacity = 1;
            discorddetail.style.transitionProperty = "opacity";
            discorddetail.style.transitionDuration = "1s";
            discorddetail.style.transitionTimingFunction = "ease-in";
            discorddetail.style.transitionDelay = "1s";
            cursorid.style.width=0;
            cursorid.style.height=0;
            });

            logodiscord.addEventListener("mouseleave", () => {
            isHovered = false;
            discorddetail.style.opacity = 0;
            discorddetail.style.transitionProperty ="none";
            discorddetail.style.transitionDuration ="0s";
            discorddetail.style.transitionTimingFunction ="none";
            discorddetail.style.transitionDelay = "0s";
            setCursorSize(); // Set cursor size based on screen size
            });

            window.addEventListener("resize", () => {
            setCursorSize(); // Set cursor size based on screen size
            });

            setCursorSize(); // Set initial cursor size based on screen size



            const telegram = document.getElementById("telegram");
            telegram.addEventListener("mouseenter", () =>{
                isHovered=true;
                cursorid.style.width=0;
                cursorid.style.height=0;
            });
            telegram.addEventListener("mouseleave", () =>{
                isHovered=false;
                setCursorSize()
            });


            const logoyt = document.getElementById("logoyt");
            const ytdetail = document.getElementById("ytdetail");

            logoyt.addEventListener("mouseenter", () => {
            isHovered = true;
            ytdetail.style.opacity = 1;
            ytdetail.style.transitionProperty = "opacity";
            ytdetail.style.transitionDuration = "1s";
            ytdetail.style.transitionTimingFunction = "ease-in";
            ytdetail.style.transitionDelay = "1s";
            cursorid.style.width=0;
            cursorid.style.height=0;
            });

            logoyt.addEventListener("mouseleave", () => {
            isHovered = false;
            ytdetail.style.opacity = 0;
            ytdetail.style.transitionProperty ="none";
            ytdetail.style.transitionDuration ="0s";
            ytdetail.style.transitionTimingFunction ="none";
            ytdetail.style.transitionDelay = "0s";
            setCursorSize(); // Set cursor size based on screen size
            });


            const logogumr = document.getElementById("logogumr");
            const gumrdetail = document.getElementById("gumrdetail");

            logogumr.addEventListener("mouseenter", () => {
            isHovered = true;
            gumrdetail.style.opacity = 1;
            gumrdetail.style.transitionProperty = "opacity";
            gumrdetail.style.transitionDuration = "1s";
            gumrdetail.style.transitionTimingFunction = "ease-in";
            gumrdetail.style.transitionDelay = "1s";
            cursorid.style.width=0;
            cursorid.style.height=0;
            });

            logogumr.addEventListener("mouseleave", () => {
            isHovered = false;
            gumrdetail.style.opacity = 0;
            gumrdetail.style.transitionProperty ="none";
            gumrdetail.style.transitionDuration ="0s";
            gumrdetail.style.transitionTimingFunction ="none";
            gumrdetail.style.transitionDelay = "0s";
            setCursorSize(); // Set cursor size based on screen size
            });

            
    });
  </script>
